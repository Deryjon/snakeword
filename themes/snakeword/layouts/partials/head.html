<!doctype html>
<html lang="{{ .Lang }}">
   <head>
      <meta charset="utf-8">
      <meta name=viewport content="width=device-width, initial-scale=1">
      <meta name="description" content="{{.Description}}">
      <meta property="og:description" content="{{.Description}}"/>
      <meta property="og:url" content="{{.Site.Params.Fullurl}} "/>
      <meta property="og:type" content="website"/>
      <meta property="og:title" content=".Site.Params.MyRecord" />
      <meta property="og:image" content="https://boggle.space/img/soc.jpg"/>
      <meta property="og:image:width" content="400" />
      <meta property="og:image:height" content="300" />
      <meta property="fb:app_id" content=".Site.Params.FbAppId"/>
      <title>{{.Title}}</title>
      <link rel="stylesheet" href="/css/pure-min.css">
      <link rel="stylesheet" href="/css/layouts/side-menu.css">
      <link rel="stylesheet" href="/css/game.css">
   </head>
